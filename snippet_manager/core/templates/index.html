{% extends "base.html" %}
{% load static %}


{% block content %}

<a href="{% url 'add-snippet' %}">Add a code snippet</a>
<div class="recentSnips">
    <button id="snip0Button">{{ snip0.title }}</button>
    <button id="snip1Button">{{ snip1.title }}</button>
    <button id="snip2Button">{{ snip2.title }}</button>
</div>
<div class="">
    <div id="snip0" class="hideSnip">
        <div class='code-toolbar'>
            <pre class='line-numbers language-{{ snip0.language }}'><code class="language-{{ snip0.language }}"><strong>### {{ snip.language }} ###</strong>
        {{ snip0.code }}</code></pre>
        </div>
    </div>
    <div id="snip1" class="hideSnip">
        <div class='code-toolbar'>
            <pre class='line-numbers language-{{ snip1.language }}'><code class="language-{{ snip1.language }}"><strong>### {{ snip.language }} ###</strong>
        {{ snip1.code }}</code></pre>
        </div>
    </div>
    <div id="snip2" class="hideSnip">
        <div class='code-toolbar'>
            <pre class='line-numbers language-{{ snip2.language }}'><code class="language-{{ snip2.language }}"><strong>### {{ snip.language }} ###</strong>
        {{ snip2.code }}</code></pre>
        </div>
    </div>
</div>



{% endblock %}
