<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Code Snippet Manager</title>
    <link href="themes/prism.css" rel="stylesheet">
</head>
<header>
    <input type="text" id="searchInput">
    <button id="searchButton" class='buttons' type="submit">Search</button>
    {% load socialaccount %}
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }} !!! | <a href="{% url 'user-home' user.username %}">Your snippets</a></p>
    {% else %}
    <a href="{% provider_login_url 'github' %}">Sign In With GitHub</a>
    {% endif %}
</header>

<body>
    <script src="prism.js"></script>
    <pre class='language-py'><code class="language-py" contenteditable="true">hello = str('hello")</code></pre>
    {% block content %}
    {% endblock %}
</body>

</html>
