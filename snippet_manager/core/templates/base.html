{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Code Snippet Manager</title>
    <script src="{% static 'compiled.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'prism.css' %}" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
</head>
<header>
    <select id='searchTerm'>
        <option value='snippets'>All users' snippets</option>
        <option value='own'>My own snippets</option>
    </select>
    <div id='searchBox'>
        <input type="text" id="searchInput">
        <button id="searchButton" class='buttons' type="submit">Search</button>
    </div>
    {% load socialaccount %}
    {% if user.is_authenticated %}
    <p>Welcome {{ user.username }} !!! | <a id="loggedIn" data-username="{{ user.username }}"
            href="{% url 'user-home' user.username %}">Your snippets</a></p>
    {% else %}
    <a href="{% provider_login_url 'github' %}">Sign In With GitHub</a>
    {% endif %}
</header>

<body>
    <script src="{% static 'prism.js' %}" defer></script>
    <ul id="searchResults">

    </ul>
    {% block content %}
    {% endblock %}
</body>

</html>
